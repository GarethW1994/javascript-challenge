<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Challenge</title>

    <!-- link to app css -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- link to handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-beer"></i> Beer-ific
            </a>
        </nav>
    </header>

    <br>

    <div class="container">
        Details
        <hr>

        <div class="container" id="detailed">
            <script src="beerDetails.js" id="beerItem" type="type/x-handlebars" charset="utf-8">
                <div class="card" style="max-width: 20rem;">
                    <!-- Card Header -->
                    <div class="card-header">
                        {{beer.name}}
                    </div>

                    <!-- List Group -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <b>abv:</b> {{beer.abv}}</li>
                        <li class="list-group-item">
                            <b>ibu:</b> {{beer.ibu}}</li>
                        <li class="list-group-item">
                            <b>calories:</b> {{beer.calories}}</li>
                        <li class="list-group-item">
                            <b>style:</b> {{beer.style}}</li>
                        <li class="list-group-item">
                            <b>brewery locaiton:</b> {{beer.brewery_location}}</li>
                    </ul>
                </div>
            </script>
        </div>
        <div class="container">
            <button type="button" id="editBtn" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Edit</button>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Beer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="detailedBeer">
                            <span class="anchor" id="formUserEdit"></span>
                            <hr class="my-5">

                            <!-- form user info -->
                            <script src="beerDetails.js" id="beers" type="type/x-handlebars" charset="utf-8">

                                <div class="card card-outline-secondary">
                                    <div class="card-header">
                                        <h3 class="mb-0">{{beer.name}}</h3>
                                    </div>
                                    <div class="card-body">
                                        <form class="form" role="form" autocomplete="off">
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Url</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="url" value="{{beer.url}}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="name" value="{{beer.name}}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">ABV</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="abv" value="{{beer.abv}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">IBU</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="ibu" value="{{beer.ibu}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Calories</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="calories" value="{{beer.calories}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Style</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="style" value="{{beer.style}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Brewery Location</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="brewery_location" value="{{beer.brewery_location}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Category</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="category" value="{{beer.category}}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label form-control-label">Created On</label>
                                                <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="created_on" value="{{beer.created_on}}">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /form user info -->
                            </script>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateBeer">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- link to data service -->
    <script src="./javascript/dataService.js"></script>

    <!-- link to handle update beer -->
    <script src="./javascript/handleUpdateBeer.js"></script>

    <!-- link to beer details  -->
    <script src="./javascript/beerDetails.js"></script>
</body>

</html>
